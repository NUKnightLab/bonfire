<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bonfire</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <div id="content" class="container">
    <div class="row-fluid">
      <div class="span12">
        <h1>Bonfire</h1>
        <h2>{{ universe }}</h2>

        <div id="searchbox">
          <form action="" name="search">
            Search Tweets and content: <input type="search" name="tweetsearch">
            <input type="submit">
          </form>
        </div>

        <br />

        <div id="sincetoggle">
        <form action="" name="sincetoggle">
          <input type="radio" name="since" value="superfresh"> Hour
          <input type="radio" name="since" value="fresh"> 4 Hours
          <input type="radio" name="since" value="day"> Day
          <input type="radio" name="since" value="week"> Week 
          <input type="submit">
        </form>
        </div>

        <h3>Content</h3>

        <div id="articles">
        {% for article in content %}
          <div class="row">
            <div class="span4">
              <div class="item">
                <p><a href="{{ article.url }}" target="_blank">{{ article.title }}</a></p>
              </div>
            </div>
          </div>
        {% endfor %}
        </div>

        <h3>Tweets</h3>

        <div id="tweets">

        {% for tweet in tweets %}
          <div class="row">
            <div class="span4">
              <div class="item">
                <blockquote class="twitter-tweet"><p>{{ tweet.text }}</p>
                &mdash; {{ tweet.user_name }} (@{{ tweet.user_screen_name }})
                <a href="https://twitter.com/{{ tweet.user_screen_name }}/statuses/{{ tweet.id_str }}"></a></blockquote>
              </div> <!-- .item -->
            </div> <!-- .span4 -->
          </div> <!-- .row -->
        {% endfor %}

        </div> <!-- #tweets -->
      </div> <!-- .span12 -->
    </div>
  </div> <!-- #content -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

  </body>
</html>
